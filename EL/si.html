<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.gif" type="image/x-icon">
    <title>¡Gracias por decir sí!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #ffe6e6;
        }
        .video-background {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            width: 80%;
            height: 97%;
            object-fit: cover;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid #ffccd5;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #555;
            line-height: 1.6;
        }
        .heart {
            font-size: 4em;
            color: #ff4d4d;
            margin: 20px 0;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="img/fondo.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>
    
    <audio id="background-music" loop>
        <source src="audio/fondo.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="container">
        <h1>¡Gracias por decir sí!</h1>
        <p>Este es el comienzo de una nueva y hermosa aventura juntos. ❤️</p>
        <div class="heart" onclick="toggleMusic()">❤️</div>
    </div>

    <script>
        const music = document.getElementById('background-music');
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
