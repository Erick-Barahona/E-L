<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.gif" type="image/x-icon">
    <title>¿Estás segura? 🤔</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe6e6, #ffffcc);
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .retry-btn, .accept-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff7f7f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #ff4d4d;
        }
        .accept-btn {
            background: #4CAF50;
        }
        .accept-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿En serio "No"? 😱</h1>
        <p>Piénsalo bien... ¡Podrías estar perdiendo la oportunidad de tu vida! 🤔</p>
        <p>Pero bueno, ¡aquí tienes otra chance para cambiar tu respuesta! 😜</p>
        <div class="btn-container">
            <a href="si.html" class="accept-btn">Ok, sí quiero ❤️</a>
            <a href="#" class="retry-btn" onclick="alert('¡Intenta de nuevo! 😅');">Nah, sigo diciendo No</a>
        </div>
    </div>
</body>
</html>
